<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom styles for female-oriented design -->
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
        }

        .container {
            background-color: #ffffff; /* White */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .btn-info {
            background-color: #87cefa; /* LightSkyBlue */
            border-color: #87cefa; /* LightSkyBlue */
        }

        .btn-info:hover {
            background-color: #add8e6; /* LightBlue */
            border-color: #add8e6; /* LightBlue */
        }

        .btn-danger {
            background-color: #ff6347; /* Tomato */
            border-color: #ff6347; /* Tomato */
        }

        .btn-danger:hover {
            background-color: #ff4500; /* OrangeRed */
            border-color: #ff4500; /* OrangeRed */
        }
        /* Add more styles as needed */
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="mb-4">ToDoリスト</h2>
        <ul class="list-group mt-3">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ todo.title }}
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="btn-group">
        <a  class="btn btn-info btn-block mt-4" href="{% url 'todo:add_todo' %}" role="button">追加</a>
        <a  class="btn btn-info btn-block mt-4" href="{% url 'todo:edit_todo' %}" role="button">編集</a>
        <a  class="btn btn-info btn-block mt-4" href="{% url 'todo:delete_todo' %}" role="button">削除</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
